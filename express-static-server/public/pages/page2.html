<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <title>Secure Chat</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <h1>Secure Chat</h1>

        <div class="container">
        <form class="form-signin">
            <h2 class="form-signin-heading">Please sign in</h2>
            <input type="password" id="inputPassword" class="form-control" placeholder="Type chat name" required>
            <div class="row">
                <div class="col-md-4">
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Public</button>
                </div>
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Private</button>
                </div>
            </div>
        </form>
       </div> 
    </body>
</html>
